<ion-header>
  <ion-toolbar>
    <ion-title>view-room-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-list>
          <ion-item-sliding *ngFor="let guest of guests; let i = index">
            <ion-item >
              <ion-label>
                <div class="parent">
                  <div class="div1"><ion-label>{{guest.name}}</ion-label></div>
                  <div class="div2"><ion-label>Habitacion {{guest.room}}</ion-label></div>
                  <div class="div3"><ion-label><ion-icon name="logo-whatsapp"></ion-icon></ion-label></div>
                  <div class="div4"><ion-label>Ingreso: {{guest.date_in}}</ion-label></div>
                  <div class="div5"><ion-label>Salida: {{guest.date_out}}</ion-label></div>
                  </div>
            </ion-label>
            </ion-item>
            <ion-item-options expandable side="end">
                <ion-item-option color="danger">
                  <ion-icon name="eye-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  (click)="newGuest()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
