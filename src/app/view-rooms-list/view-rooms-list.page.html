<ion-header>
  <ion-toolbar>
    <ion-title>Lista de huespedes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        SALIR
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item-sliding *ngFor="let guest of guests; let i = index">
          <ion-card>
            <ion-item>
              <ion-label>
                <div class="parent">
                  <div class="div1">
                    <ion-text color="primary">
                      <h1>{{guest.name}}</h1>
                    </ion-text>
                  </div>
                  <div class="div2">
                    <ion-text>
                      <h2>Habitacion <ion-text color="danger">{{guest.room}}</ion-text>
                      </h2>
                    </ion-text>
                  </div>
                  <div class="div3">
                    <ion-chip color="success" outline="true" class="ion-float-right" (click)="getToken(guest.token,guest.phone)">
                      <ion-icon  name="logo-whatsapp"  ></ion-icon>
                    </ion-chip>
                  </div>
                  <div class="div4">
                    <ion-label>Ingreso</ion-label>
                    <ion-label>{{guest.date_in}}</ion-label>
                  </div>
                  <div class="div5">
                    <ion-label>Salida</ion-label>
                    <ion-label>{{guest.date_out}}</ion-label>
                  </div>
                </div>
              </ion-label>
            </ion-item>
            <ion-item-options expandable side="end">
              <ion-item-option color="danger" (click)="removeGuest(i)">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-card>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newGuest()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
