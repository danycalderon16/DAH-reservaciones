<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo huesped</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  [fullscreen]="true">

  <ion-grid fixed>
    <form [formGroup]="myForm">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['name']">
              <div class="errormessage" *ngIf="(myForm.get('name').dirty || 
              myForm.get('name').touched) && myForm.get('name').hasError(item.type) ">
              {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input type="text" formControlName="phone"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['phone']">
              <div class="errormessage" *ngIf="(myForm.get('phone').dirty || 
              myForm.get('phone').touched) && myForm.get('phone').hasError(item.type) ">
              {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Room</ion-label>
            <ion-input type="text" formControlName="room"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['room']">
              <div class="errormessage" *ngIf="(myForm.get('room').dirty || 
              myForm.get('room').touched) && myForm.get('room').hasError(item.type) ">
              {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
              <ion-label>Fecha Ingreso</ion-label>
              <ion-datetime-button slot="end" datetime="date_in"></ion-datetime-button>
            </ion-item>

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="date_in" presentation="date" [showDefaultButtons]="true" formControlName="date_in"></ion-datetime>
              </ng-template>
            </ion-modal>          
          <div>
            <ng-container *ngFor="let item of validationMessages['date_in']">
              <div class="errormessage" *ngIf="(myForm.get('date_in').dirty || 
              myForm.get('date_in').touched) && myForm.get('date_in').hasError(item.type) ">
              {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
              <ion-label>Fecha salida</ion-label>
              <ion-datetime-button slot="end" datetime="date_out"></ion-datetime-button>
            </ion-item>

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="date_out" presentation="date" [showDefaultButtons]="true" formControlName="date_out"></ion-datetime>
              </ng-template>
            </ion-modal>
          
          <div>
            <ng-container *ngFor="let item of validationMessages['date_out']">
              <div class="errormessage" *ngIf="(myForm.get('date_out').dirty || 
              myForm.get('date_out').touched) && myForm.get('date_out').hasError(item.type) ">
              {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="myForm.valid">
        <ion-fab-button  (click)="newGuest(myForm.value)">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </form>

  </ion-grid>

</ion-content>
